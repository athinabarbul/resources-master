<div *ngIf="currentProduct">

<section class="product-heading">
  <div class="row">
      <div class="col-md-9">
        <h1 class="product-name">Product: {{currentProduct.name}}</h1>
      </div>
      <div class="col">
        <button (click) = "addProductToCart()" class="btn btn-warning btn-lg  btn-product"><i class="fa fa-plus"></i></button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-lg  btn-product">Edit</button>
      </div>
      <div class="col">
        <button class="btn btn-danger btn-lg text-dark btn-product">Delete</button>
      </div>
  </div>
</section>

<section class="product-details-section">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-borderless product-details">
        <tbody>
        <tr>
          <th scope="row">
            <h3>Name</h3>
          <th>
          <td>
            {{currentProduct.name}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            <h3>Category</h3>
          <th>
          <td>
            {{currentProduct.category}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            <h3>Price</h3>
          <th>
          <td>
            {{currentProduct.price}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            <h3>Description</h3>
          <th>
          <td>
            {{currentProduct.description}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <img src="{{currentProduct.imageUrl}}" alt="" class="img-fluid">
    </div>
  </div>
</section>
</div>

<div *ngIf="!currentProduct">
  <h1>MUIE TIE</h1>
</div>
