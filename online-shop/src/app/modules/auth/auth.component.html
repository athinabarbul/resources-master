<div class="container">

    <div class="row">
      <div class="col">
          <div class="alert alert-danger text-center mt-5 pb-5" *ngIf="error">
              <h4 class="alert-heading">{{ errorHeader}}</h4>
              <hr>
            </div>
          <div class="text-center" *ngIf="isLoading">
          </div>
        <div class="card login-card w-50 p-5"  *ngIf="!isLoading">
        <div class="card-body">
          <h5 class="card-title login-name">Sign In</h5>
          <hr class="hr-card">
          <section class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="login()" required >
              
            <div class="form-group">
              <label for="userName">User Name:</label>
              <input formControlName="userName" name="username" type="text" class="form-control" id="userName" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="userPassword">Password:</label>
              <input formControlName="userPassword" name= "password" type="password" class="form-control" id="userPassword" required>
            </div>
          </form>
          </section>
  
          <button (click)="login()" mat-raised-button color="primary" class="btn-login">LOG IN</button>
        </div>
      </div>
    </div>
  
  </div>
