<div class="container">

  <div class="row">
    <div class="col">
      <div class="card login-card w-50 p-5">
      <div class="card-body">
        <h5 class="card-title login-name">Sign In</h5>
        <hr class="hr-card">

        <section class="login-form">
          <form [formGroup]="loginForm" required>
          <div class="form-group">
            <label for="userName">User Name:</label>
            <input formControlName="userName" type="text" class="form-control" id="userName" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="userPassword">Password:</label>
            <input formControlName="userPassword" type="password" class="form-control" id="userPassword" required>
          </div>
        </form>
        </section>

        <a href="#" class="btn btn-product ">LOG IN</a>
      </div>
    </div>
  </div>

</div>
