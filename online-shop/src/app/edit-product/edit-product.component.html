<section class="edit-heading">
  <div class="row">
      <div class="col">
        <h1 class="edit-name">Edit: {{currentProduct.name}} </h1>
      </div>
  </div>
</section>

<section class="edit-form">
  <form [formGroup]="editProductForm" required>
  <div class="form-group">
    <label for="productName">Name</label>
    <input formControlName="name" type="text" class="form-control form-control-lg" id="productName" aria-describedby="emailHelp" placeholder="{{currentProduct.name}}" required>
  </div>
  <div class="form-group">
    <label for="productCategory">Category</label>
    <input formControlName="category" type="text" class="form-control form-control-lg" id="productCategory" placeholder="{{currentProduct.category}}" required>
  </div>
  <div class="form-group">
    <label for="productImageUrl">Image</label>
    <input formControlName="image" type="text" class="form-control form-control-lg" id="productImageUrl" placeholder="{{currentProduct.image}}" required>
  </div>
  <div class="form-group">
    <label for="productPrice">Price</label>
    <input formControlName="price" type="number" class="form-control form-control-lg" id="productPrice" placeholder="{{currentProduct.price}}" required>
  </div>
  <div class="form-group">
    <textarea formControlName="description" class="form-control form-control-lg" rows="8" cols="245" placeholder="{{currentProduct.description}}" required ></textarea>
  </div>
</form>
<p>Form value: {{ editProductForm.value | json }}</p>
<p>Form status: {{ editProductForm.status | json }}</p>
</section>

<section class="edit-buttons">
  <div class="row align-items-end">
    <div class="col-md-10">
      &nbsp;
    </div>
    <div class="col-md">
      <button (click)="goToProductDetails(i, currentProduct)" type="submit" class="btn btn-light btn-product btn-lg">Cancel</button>
    </div>
    <div class="col-md">
      <button (click)="saveProductDetails()" type="submit" class="btn btn-primary btn-product btn-lg">Save</button>
    </div>
  </div>
</section>
