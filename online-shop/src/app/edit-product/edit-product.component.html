<section class="edit-heading">
  <div class="row">
      <div class="col">
        <h1 class="edit-name">Edit: </h1>
      </div>
  </div>
</section>

<section class="edit-form">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control form-control-lg" id="productName" aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Category</label>
    <input type="text" class="form-control form-control-lg" id="productCategory" placeholder="Enter category">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <input type="text" class="form-control form-control-lg" id="productImageUrl" placeholder="Enter image URL">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="text" class="form-control form-control-lg" id="productPrice" placeholder="Enter price">
  </div>
  <div class="form-group">
    <textarea class="form-control form-control-lg" rows="8" cols="245" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius molestiae molestias illo perspiciatis dolorem asperiores aliquam deserunt pariatur possimus! Ex!"></textarea>
  </div>
</form>
</section>

<section class="edit-buttons">
  <div class="row align-items-end">
    <div class="col-md-10">
      &nbsp;
    </div>
    <div class="col-md">
      <button type="submit" class="btn btn-light btn-product btn-lg">Edit</button>
    </div>
    <div class="col-md">
      <button type="submit" class="btn btn-primary btn-product btn-lg">Save</button>
    </div>
  </div>
</section>
